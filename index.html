<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <br />
    <div>
      <span
        style="
          background-color: #eee;
          width: 50px;
          display: inline-block;

        "
        id="COUNTER_CONTAINER"

    </div>
    <br />
    <div>
      <button id="RESET_BUTTON">RESET</button>

    </div>
